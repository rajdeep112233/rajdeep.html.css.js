<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen overflow-hidden">

    <!-- Clock Container -->
    <div class="text-center text-white p-6 sm:p-10 rounded-2xl bg-black bg-opacity-30 shadow-2xl backdrop-blur-md border border-gray-700 w-11/12 max-w-2xl">
        
        <!-- Time Display -->
        <div class="flex items-end justify-center space-x-2 sm:space-x-4">
            <div id="time" class="clock-font text-6xl sm:text-8xl md:text-9xl font-bold tracking-widest text-cyan-300">
                <span id="hours">00</span><span id="colon">:</span><span id="minutes">00</span>
            </div>
            <div class="flex flex-col items-start h-full pb-2 sm:pb-4">
                <span id="seconds" class="clock-font text-2xl sm:text-3xl text-cyan-400 mb-1">00</span>
                <span id="ampm" class="text-xl sm:text-2xl font-semibold text-gray-400">AM</span>
            </div>
        </div>

        <!-- Date Display -->
        <div id="date" class="text-lg sm:text-xl text-gray-400 mt-4 tracking-wider">
            Wednesday, September 3, 2025
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
